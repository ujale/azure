trigger:
  - master

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - script: npm install cypress --save-dev

    displayName: 'npm install cypress'

  - script: run AzureTest

    displayName: 'run cypress test'

